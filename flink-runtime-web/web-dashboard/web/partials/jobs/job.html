<nav class="navbar navbar-default navbar-fixed-top navbar-main">
  <div id="fold-button" ng-click="showSidebar()" class="btn btn-default navbar-btn pull-left"><i class="fa fa-navicon"></i></div>
  <div class="navbar-title-job">
    <div class="container-fluid no-padding">
      <div class="row no-margin no-padding">
        <div class="row">
          <div class="col-xs-12 job-name"><a>{{ name }}</a></div>
        </div>
        <div class="row">
          <div class="col-xs-12 job-id">{{ id }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar-info first last hidden-xs hidden-sm">{{ startTime | amDateFormat:'YYYY-MM-DD, H:mm:ss' }}</div>
  <div class="navbar-info first last hidden-xs hidden-sm"><span ng-if="endTime &gt;= 0">{{ endTime | amDateFormat:'YYYY-MM-DD, H:mm:ss' }}</span><span ng-if="endTime &lt; 0">N/A</span></div>
  <div class="navbar-info last first hidden-xs hidden-sm"><span ng-if="duration &gt; 0" title="{{duration | humanizeDuration:false}}">{{duration | humanizeDuration:true}}</span><span ng-if="duration &lt; 0">N/A</span></div>
  <div class="navbar-info last first hidden-xs hidden-sm">
    <bs-label status="{{status}}">{{status}}</bs-label>
  </div>
</nav>
<nav class="navbar navbar-default navbar-fixed-top navbar-main-additional">
  <ul class="nav nav-tabs">
    <li ui-sref-active="active"><a ui-sref=".overview">Overview</a></li>
    <li ui-sref-active="active"><a ui-sref=".checkpoints">Checkpoints</a></li>
    <li ui-sref-active="active"><a ui-sref=".exceptions">Exceptions</a></li>
    <li ui-sref-active="active"><a ui-sref=".config">Configuration</a></li>
  </ul>
</nav>
<div id="content-inner" class="has-navbar-main-additional">
  <div id="details" ui-view="details"></div>
</div>
