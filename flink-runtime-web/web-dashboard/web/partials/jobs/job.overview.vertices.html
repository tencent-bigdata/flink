<table md-table="md-table" class="table table-hover table-clickable table-activable table-inner">
  <thead md-head="md-head">
    <tr md-row="md-row">
      <th md-column="md-column">Name</th>
      <th md-column="md-column">Start Time</th>
      <th md-column="md-column">End Time</th>
      <th md-column="md-column">Duration</th>
      <th md-column="md-column">Tasks</th>
      <th md-column="md-column">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="vertex in vertices" ui-sref="single-vertex.tasks({ jobid: id, vertexid: vertex.id })">
      <td md-cell="md-cell">
        <div class="md-body-2">{{vertex.name}}</div>
        <div class="md-caption">{{vertex.id}}</div>
      </td>
      <td md-cell="md-cell">{{ vertex.startTime | amDateFormat:'YYYY-MM-DD, H:mm:ss' }}</td>
      <td md-cell="md-cell"><span ng-if="vertex.endTime &gt;= 0">{{ vertex.endTime | amDateFormat:'YYYY-MM-DD, H:mm:ss' }}</span><span ng-if="vertex.endTime &lt; 0">N/A</span></td>
      <td md-cell="md-cell"><span title="{{vertex.duration | humanizeDuration:false}}">{{vertex.duration | humanizeDuration:true}}</span></td>
      <td md-cell="md-cell" class="label-group">
        <bs-label status="{{status}}" ng-repeat="(status, value) in vertex.numTasksPerState">{{value}}</bs-label>
      </td>
      <td md-cell="md-cell">
        <bs-label status="{{vertex.status}}">{{vertex.status}}</bs-label>
      </td>
    </tr>
  </tbody>
</table>
